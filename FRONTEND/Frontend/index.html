<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container mt-5">
    <div class="row post-list">
        <div class="row col-12">

            <div>
                <div class="form-group">
                    <label for="title">Заголовок поста</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="body">Содержимое</label>
                    <textarea  class="form-control" id="body" ></textarea>
                </div>
                <button class="btn btn-primary" onclick="addPost()">Добавить пост</button>
            </div>
        </div>
    </div>


    <div class="row col-12">
        <h2>Редактирование поста</h2>
        <div>
            <div class="form-group">
                <label for="title-edit">Заголовок поста</label>
                <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="body-edit">Содержимое</label>
                <textarea  class="form-control" id="body-edit" ></textarea>
            </div>
            <button class="btn btn-primary" onclick="updatePost()">Обновить пост</button>
        </div>
    </div>
        </div>


<script src="main.js"></script>
</body>
</html>
